<div class="def-section-caption">
    <h3><strong>{|$translate_most_discussed|}</strong></h3>
</div>
<div class="def-block-faq">
    <div class="element">
        {|$f.question|}
        <div class="name">{|$f.name|}</div>
    </div>
    <div class="element answer def-icon-right-hand">
        {|if $f.answer|}
            <strong>{|$translate_answer|}:</strong> {|$f.answer|} <br/>
            <div class="date">{|$f.cdate|}</div>
        {|else|}
            <strong>{|$translate_answer|}</strong>
            <div class="date">{|$translate_the_answer_is_expected|}</div>
        {|/if|}
    </div>
</div>

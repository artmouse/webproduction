{|if $faqArray|}
    <div class="def-section-caption">
        <h3><strong>{|$translate_most_discussed|}</strong></h3>
    </div>

    <div class="def-block-last-news">
        {|foreach from=$faqArray item="e"|}
            <div class="element">
                <a class="def-icon-angle-double-right" href="/faq/{|$e.id|}/" rel="nofollow">{|$e.name|}</a>
                <span class="date">{|$e.date|}</span>
            </div>
        {|/foreach|}
    </div>
{|/if|}

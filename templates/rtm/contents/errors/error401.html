<div class="os-crumbs">
    <a href="/">{|$translate_main|}</a>
    {|$translate_error|} 401
</div>

<div class="os-message-error">
    {|$translate_error_login_password|}.
</div>

<div class="os-form-block">
    <form method="post">
        <table>
            <tr>
                <td>{|$translate_login_email|}:</td>
                <td><input class="rtm-check-fill06" type="text" name="auth_login" value="{|$control_auth_login|}" /></td>
            </tr>
            <tr>
                <td>{|$translate_password_small|}:</td>
                <td><input class="rtm-check-fill06" type="password" name="auth_password" value="{|$control_auth_password|}" /></td>
            </tr>
            <tr>
                <td></td>
                <td><a href="/remindpassword/">{|$translate_forgot_password|}?</a></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="ok" value="{|$translate_sign_in|}" class="os-submit rtm-submit-fill06" /></td>
            </tr>
        </table>
    </form>
</div>

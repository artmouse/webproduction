<div class="form-part js-block-element" data-index="{|$index|}">
    <input type="hidden" value="{|$contentID|}" name="{|$index|}_contentid">
    <input type="hidden" value="{|$index|}" name="index[]">

    <div class="form-element">
        <div class="element-caption js-handele move">
            {|$blockName|}
            {|if $description|}
                <span class="element-caption-description">{|$description|}</span>
            {|/if|}
        </div>
        <br>
        если, до конца задачи осталось <input type="text" name="{|$index|}_time" value="{|$time|}"  style=" width: 50px;"/> дней
        <br>
        <br>
        <label>
            Обновлять цены продуктов
            <input type="checkbox" value="1" name="{|$index|}_products" {|if $products|}checked{|/if|}>
        </label>
    </div>
</div>

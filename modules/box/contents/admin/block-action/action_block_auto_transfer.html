<div class="form-part js-block-element" data-index="{|$index|}">
    <input type="hidden" value="{|$contentID|}" name="{|$index|}_contentid">
    <input type="hidden" value="{|$index|}" name="index[]">

    <div class="form-element">
        <div class="element-caption js-handele move">
            {|$blockName|}
            {|if $description|}
                <span class="element-caption-description">{|$description|}</span>
            {|/if|}
        </div>
        <br>
        <label>
            <input type="radio" name="{|$index|}_nextdate" value="" {|if !$nextdate|}checked{|/if|}>
            {|$translate_ne_perenosit|}
        </label>
        <br />
        <label>
            <input type="radio" name="{|$index|}_nextdate" value="start" {|if $nextdate == 'start'|}checked{|/if|}>
            {|$translate_avtomaticheski_perenosit_v_nachalo_dnya|}
        </label>
        <br />
        <label>
            <input type="radio" name="{|$index|}_nextdate" value="end" {|if $nextdate == 'end'|}checked{|/if|}>
            {|$translate_avtomaticheski_perenosit_v_konets_dnya|}
        </label>
    </div>
</div>

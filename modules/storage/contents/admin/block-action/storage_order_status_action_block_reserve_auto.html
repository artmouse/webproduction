<div class="form-part js-block-element" data-index="{|$index|}">
    <input type="hidden" value="{|$contentID|}" name="{|$index|}_contentid">
    <input type="hidden" value="{|$index|}" name="index[]">

    <div class="form-element">
        <div class="element-caption js-handele move">
            {|$blockName|}
            {|if $description|}
                <span class="element-caption-description">{|$description|}</span>
            {|/if|}
        </div>
        <br>
        <select name="{|$index|}_storagenameid_incoming" class="{|$index|}-chzn-select" style="width: 100%;">
            {|foreach from=$storageNameIncomingArray item="e"|}
                <option value="{|$e.id|}" {|if $e.id == $storagenameid_incoming|} selected {|/if|}>{|$e.name|}</option>
            {|/foreach|}
        </select>
    </div>
</div>

<script>
    $j(function () {
        $j('.{|$index|}-chzn-select').select2();
    });

</script>

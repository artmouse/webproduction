{|if $bannerArray|}
    <div class="cl-fullwidth-slider js-fullwidth-slider">

        {|foreach from=$bannerArray item="b"|}
            <div>
                <a href="{|$b.url|}" {|if $b.external|}rel="nofollow" target="_blank"{|/if|}>
                    <img src="{|$b.image|}" alt="">
                </a>
            </div>
        {|/foreach|}
    </div>
{|/if|}

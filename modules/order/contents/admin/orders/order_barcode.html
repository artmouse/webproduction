<html>
<head>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    {|foreach from=$barcodeArray item="e"|}
        <div style="width: 50%; height: 15px; overflow: hidden; margin: 0 auto;">
            <img src="{|$e.barcode|}" style="width: 100%;" />
        </div>
        <div style="font-size: 11px; font-family: Arial; text-align: center;">
            <strong style="display: block; font-size: 15px;">{|$e.id|}</strong>
            {|$e.name|}
            <br />
            {|$slogan|}
        </div>
        <div style="page-break-after: always;"></div>
    {|/foreach|}

    <script type="text/javascript">
        window.print();
    </script>
</body>
</html>
